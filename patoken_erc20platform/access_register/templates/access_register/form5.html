{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <nobr><font color="red"><h5> <center> Indicare la quantità di PATOKEN da ritirare dal salvadanaio </center></h5></font>
    <title>Quantità Withdraw</title>
  </head>
  <body>

    <div class="container">
        <div class="row justify-content-left">
            <div class="col-6">
                <form method="POST" novalidate> <!--novalidate evita dei controlli lato client sul browser -->
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="{{ form_w.patoken_wallet.id_for_label }}"><nobr><font color = "blue">Current EoA Balance PaToken ERC20 --> {{balanceEoAToken}}</font></nobr></label>
                        <input type="text" name="{{ form_w.patoken_wallet.name }}" value="{{ form_w.patoken_wallet.value }}" class="form-control">
                    </div>
                    
                    <div style="display:none">
                      <label for="{{ form.user_ganache_Address.id_for_label }}">Ganache Address:</label>
                      <input type="text" name="{{ form_w.user_ganache_Address.name }}" value="superfluous_data" id="{{ form_w.user_ganache_Address.id_for_label }}">
                      </div>

                    <input type ="submit" class="btn btn-danger" value="INVIA">

                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

      <a class="nav-link" href="/"><font color="green"><div style="text-align: left"><li>Torna alla Homepage!</li></div></font></a>


  </body>
</html>


{% endblock content %}
